name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.suffix }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            suffix: linux-amd64
            binary_ext: ""
            archive_ext: tar.gz
          # macOS Intel (x64)
          - os: macos-15-intel
            goos: darwin
            goarch: amd64
            suffix: darwin-amd64
            binary_ext: ""
            archive_ext: tar.gz
          # macOS Apple Silicon (ARM64)
          - os: macos-latest
            goos: darwin
            goarch: arm64
            suffix: darwin-arm64
            binary_ext: ""
            archive_ext: tar.gz
          # Windows x64
          - os: windows-latest
            goos: windows
            goarch: amd64
            suffix: windows-amd64
            binary_ext: ".exe"
            archive_ext: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Install SQLite (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install sqlite -y
          curl -L -o sqlite.zip https://www.sqlite.org/2024/sqlite-amalgamation-3450100.zip
          unzip sqlite.zip
          mkdir -p /c/sqlite
          cp sqlite-amalgamation-3450100/* /c/sqlite/
        shell: bash

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CGO_CFLAGS: ${{ runner.os == 'Windows' && '-I/c/sqlite' || '' }}
          CGO_LDFLAGS: ${{ runner.os == 'Windows' && '-L/c/sqlite -static' || '' }}
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p dist
          # Use static linking on Windows to avoid VC++ runtime dependency
          if [ "${{ runner.os }}" = "Windows" ]; then
            LDFLAGS="-X main.version=$VERSION -extldflags=-static"
          else
            LDFLAGS="-X main.version=$VERSION"
          fi
          go build -tags fts5 -ldflags "$LDFLAGS" -o dist/pm-${{ matrix.suffix }}${{ matrix.binary_ext }} ./cmd/pm
          go build -tags fts5 -ldflags "$LDFLAGS" -o dist/pommeld-${{ matrix.suffix }}${{ matrix.binary_ext }} ./cmd/pommeld
        shell: bash

      - name: Copy language configs
        run: |
          mkdir -p dist/languages
          cp languages/*.yaml dist/languages/
        shell: bash

      - name: Create archive (Unix)
        if: matrix.archive_ext == 'tar.gz'
        run: |
          cd dist
          VERSION=${{ steps.version.outputs.VERSION }}
          tar -czvf pommel-${VERSION}-${{ matrix.suffix }}.tar.gz pm-${{ matrix.suffix }} pommeld-${{ matrix.suffix }} languages/
        shell: bash

      - name: Create archive (Windows)
        if: matrix.archive_ext == 'zip'
        run: |
          cd dist
          $VERSION = "${{ steps.version.outputs.VERSION }}"
          Compress-Archive -Path "pm-${{ matrix.suffix }}${{ matrix.binary_ext }}", "pommeld-${{ matrix.suffix }}${{ matrix.binary_ext }}", "languages" -DestinationPath "pommel-${VERSION}-${{ matrix.suffix }}.zip"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pommel-${{ matrix.suffix }}
          path: dist/pommel-*.${{ matrix.archive_ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: Generate release notes
        id: notes
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          TAG_MESSAGE=$(git tag -l --format='%(contents)' $VERSION)
          if [ -z "$TAG_MESSAGE" ]; then
            TAG_MESSAGE="Release $VERSION"
          fi
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.VERSION }}
          body: ${{ steps.notes.outputs.NOTES }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
