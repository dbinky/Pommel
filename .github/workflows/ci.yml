name: CI

on:
  push:
    branches: [main, dev, dev-config-languages, dev-improved-results]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Install SQLite (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install sqlite -y
          # Download SQLite amalgamation for headers
          curl -L -o sqlite.zip https://www.sqlite.org/2024/sqlite-amalgamation-3450100.zip
          unzip sqlite.zip
          mkdir -p /c/sqlite
          cp sqlite-amalgamation-3450100/* /c/sqlite/
        shell: bash

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -tags fts5 -race -coverprofile=coverage.out -covermode=atomic ./...
        shell: bash
        env:
          CGO_CFLAGS: ${{ runner.os == 'Windows' && '-I/c/sqlite' || '' }}
          CGO_LDFLAGS: ${{ runner.os == 'Windows' && '-L/c/sqlite' || '' }}

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.22'
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'gofmt -w .' to fix."
            gofmt -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          install-go: false

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            binary_ext: ""
          - os: macos-latest
            binary_ext: ""
          - os: windows-latest
            binary_ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install SQLite (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install sqlite -y
          curl -L -o sqlite.zip https://www.sqlite.org/2024/sqlite-amalgamation-3450100.zip
          unzip sqlite.zip
          mkdir -p /c/sqlite
          cp sqlite-amalgamation-3450100/* /c/sqlite/
        shell: bash

      - name: Build binaries
        run: |
          go build -tags fts5 -o bin/pm${{ matrix.binary_ext }} ./cmd/pm
          go build -tags fts5 -o bin/pommeld${{ matrix.binary_ext }} ./cmd/pommeld
        shell: bash
        env:
          CGO_CFLAGS: ${{ runner.os == 'Windows' && '-I/c/sqlite' || '' }}
          CGO_LDFLAGS: ${{ runner.os == 'Windows' && '-L/c/sqlite' || '' }}

      - name: Verify binaries
        run: |
          ./bin/pm${{ matrix.binary_ext }} --help
          ./bin/pommeld${{ matrix.binary_ext }} --help
        shell: bash
