# JSX (JavaScript with JSX) language configuration for Pommel
language: jsx
display_name: JSX
extensions:
  - .jsx

tree_sitter:
  grammar: jsx

chunk_mappings:
  class:
    - class_declaration
    - class

  method:
    - function_declaration
    - generator_function_declaration
    - method_definition
    - arrow_function

  block:
    - if_statement
    - for_statement
    - for_in_statement
    - while_statement
    - switch_statement
    - try_statement

extraction:
  name_field: name
  doc_comments:
    - comment
  doc_comment_position: preceding_siblings
