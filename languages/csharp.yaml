# C# language configuration for Pommel
language: csharp
display_name: C#
extensions:
  - .cs

tree_sitter:
  grammar: c_sharp

chunk_mappings:
  class:
    - class_declaration
    - struct_declaration
    - interface_declaration
    - record_declaration
    - record_struct_declaration
    - enum_declaration

  method:
    - method_declaration
    - constructor_declaration
    - property_declaration

  block:
    - if_statement
    - for_statement
    - foreach_statement
    - while_statement
    - switch_statement
    - try_statement

extraction:
  name_field: name
  doc_comments:
    - comment
    - documentation_comment
  doc_comment_position: preceding_siblings
